<div class="container" *ngIf="products.length > 0">
  <h2>My Cart</h2>
  <div class="card my-3" style="width: 50rem" *ngFor="let product of products">
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <h6 class="card-subtitle mb-2 text-muted"></h6>
    </div>
  </div>

  <a href="" class="my-3" [routerLink]="['/shipping']"
    >Know about shipping charges</a
  >
</div>

<form class="container" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div class="form-group w-25">
    <label for="name">Name:</label>
    <input
      type="text"
      class="form-control"
      placeholder="Enter name"
      formControlName="name"
    />
  </div>
  <div class="form-group w-25">
    <label for="address">Address:</label>
    <input
      type="text"
      class="form-control"
      placeholder="Enter address"
      formControlName="address"
    />
  </div>

  <button type="submit" class="btn btn-primary">Purchase</button>
</form>
